<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Q8BPJCB075"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-Q8BPJCB075");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socomdo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div id="navbar"></div>

    <main>
      <div class="gallery">
        <div class="gallery-item">
          <img src="images/car.png" alt="car" />
        </div>

        <div class="gallery-item">
          <img src="images/mountain.png" alt="mountain" />
        </div>

        <div class="gallery-item">
          <img src="images/valley.png" alt="valley" />
        </div>

        <!-- Add more images as needed -->
      </div>
    </main>

    <!-- Modal -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="fullImage" />
      <div id="caption"></div>
    </div>

    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
      // Use JavaScript to load the navbar into the #navbar div
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
      // Use JavaScript to load the footer into the #footer div
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
