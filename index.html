<!DOCTYPE html>
<html lang="en">
  <head>

    <header>
      <nav class="navbar">
        <!--<div class="navbar-brand">
                <a href="#">Gallery</a>

        <ul class="navbar-links">
          <li>
            <form
              action="https://www.paypal.com/donate"
              method="post"
              target="_top"
            >
              <input
                type="hidden"
                name="hosted_button_id"
                value="UZ83T3UFAZLLC"
              />
              <input
                type="image"
                src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif"
                border="0"
                name="submit"
                title="PayPal - The safer, easier way to pay online!"

              <img
                alt=""
                border="0"
                src="https://www.paypal.com/en_FI/i/scr/pixel.gif"
                width="1"

          <li><a href="/website.html">Website tutorial</a></li>
          <li><a href="#"></a></li>

        <div class="navbar-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
      <h1>Socomdo</h1>
    </header>

    <main>
      <div class="gallery">
        <div class="gallery-item">
          <img src="images/unicorn.png" alt="YEM Your everyday money" />
        </div>
        <div class="gallery-item">
          <img src="images/unicorn-network.png" alt="Unicorn Network" />
        </div>
        <!-- Add more images as needed -->
      </div>
    </main>

    <!-- Modal -->

      <span class="close">&times;</span>
      <img class="modal-content" id="fullImage" />
      <div id="caption"></div>
    </div>

    <footer>
